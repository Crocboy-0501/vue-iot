<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设备管理</title>
</head>
<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <form action="">
            编号：<input type="text"> <br>
            产品类：<input type="text"> <br>
            <input type="button" value="保存|修改">
        </form><br><br><br>
        <input type="button" value="设备添加">
        <table width="100%" border="1">
            <tr>
                <th>编号</th>
                <th>产品类</th>
                <th>设备名称</th>
                <th>注册时间</th>
                <th>操作</th>
            </tr>
            <tr v-for="dev,index in devs" style="text-align: center;" :key="index">
                <td>{{index+1}}</td>
                <td>{{dev.product_name}}</td>
                <td>{{dev.device_name}}</td>
                <td>202301031027</td>
                <td><a href="">删除</a>&nbsp;&nbsp;&nbsp<a href="">修改</a></td>
            </tr>
        </table>
    </div>
</body>
</html>
<script src="js/vue.js"></script>
<script src="js/axios.min.js.js"></script>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            msg:"设备管理",
            devs:[],
            dev:{}
        },
        methods:{},
        computed:{},
        created(){
            var _this = this;
            axios.get().then(function (res){
                _this.devs = res.data;
            }).catch(function (err){
                alert("查询设备列表出错");
            });
        }
    })
</script>
